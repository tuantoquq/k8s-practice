apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ .Values.server.persistence.name }}
spec:
  capacity:
    storage: {{ .Values.server.persistence.size }}
  storageClassName: standard
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: {{ .Values.server.persistence.hostPath }}
