apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.database.appName }}-deployment
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
spec:
  selector:
    matchLabels:
      app: {{ .Values.database.appName }}
      tier: {{ .Values.database.service.tier }}
  replicas: {{ .Values.database.replicaCount }}
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: {{ .Values.database.appName }}
        tier: {{ .Values.database.service.tier }}
    spec:
      containers:
        - name: {{ .Chart.Name }}-db
          image: "{{ .Values.database.image.repository }}:{{ .Values.database.image.tag }}"
          imagePullPolicy: {{ .Values.database.image.pullPolicy }}
          env:
            - name: MYSQL_USER
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.database.appName }}-configmap
                  key: DB_USER
            - name: MYSQL_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.database.appName }}-configmap
                  key: DB_PASS
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.database.appName }}-configmap
                  key: DB_PASS
            - name: MYSQL_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.database.appName }}-configmap
                  key: DB_NAME
          ports:
            - name:
              containerPort: {{ .Values.database.service.internalPort }}
          resources:
{{ toYaml .Values.database.resources | indent 12}}
